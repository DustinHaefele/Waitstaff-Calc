<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- <script></script>

  <div>
    <h1>Waitstoff Calculator</h1>
    <div class = 'calc-section'>
      <form id ='js-meal-price-form'>
        <h2>Enter The Meal Details</h2>
        <label for="base-price">Base Meal Price $</label>
        <input type="number" step = "any" name="base-price" id="price-input">
        <label for="tax-rate">Tax Rate %</label>
        <input type="number" name="tax-rate" id="tax-input">
        <label for="tip">Tip Percentage %</label>
        <input type="number" name="tip" id="tip-input">
        <button type ='submit'>Submit</button>
        <button class = 'cancel-button'>Cancel</button>
      </form>
    </div>
    <div class = 'output-section'>
      <h2>Customer Charges</h2> 
      <span class = 'calc-labels'>Subtotal: <span>0.00</span></span>
      <span class = 'calc-labels'>Tip: <span>0.00</span></span>
      <span class = 'calc-labels'>Total: <span>0.00</span></span>
    </div>
    <div class = 'output-section'>
      <h2>My Earnings Info</h2>
      <span class = 'calc-labels'>Tip Total: <span>0.00</span></span>
      <span class = 'calc-labels'>Meal Count: <span>0</span></span>
      <span class = 'calc-labels'>Averge Tip per Meal: <span>0.00</span></span>
    </div>
    <button>Reset</button>
  </div>

  <script type = "text/javascript" src ="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type = "text/javascript" src="index.js"></script>
</body>
</html>
